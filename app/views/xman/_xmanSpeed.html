<div style="white-space: nowrap;" role="group" ng-mouseleave="showExtended = false" ng-init="showExtended=0" >
  <button type="button" class="btn btn-default" ng-mouseenter="showExtended = true">{{flight.speed}}</button>
  <div class="btn-group" ng-show="showExtended">
    <button style="float: none;display: inline-block;" type="button" class="btn btn-default" ng-repeat="s in xmanDefaultSpeeds">{{s}}</button>
  </div>
</div>
