<table st-table="x.xmanData" class="xman-table table">
  <thead>
  <tr>
    <th>Callsign</th>
    <th>Delay</th>
    <th>Speed</th>
    <th>Applied</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-class="(flight.applied.speed === undefined) ? 'danger' : 'success'" ng-repeat="flight in x.xmanData track by flight.flightId">
    <td><strong>{{flight.callsign}}</strong></td>
    <td><xman-delay flight="flight" /></td>
    <td>
      <xman-speed flight="flight" />
    </td>
    <td>
      <xman-applied-by flight="flight" />
    </td>
  </tr>
  </tbody>
</table>
