<table st-table="x.xmanData" class="xman-table table">
  <thead>
  <tr>
    <th>Callsign</th>
    <th>Delay</th>
    <th>Speed</th>
    <th>Applied</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-class="getRowClass(flight)" ng-repeat="flight in x.xmanData track by flight.flightId">
    <td class="col-md-3"><strong>{{flight.callsign}}</strong></td>
    <td class="col-md-1"><xman-delay flight="flight" /></td>
    <td class="col-md-5">
      <xman-speed flight="flight" />
    </td>
    <td class="col-md-3">
      <xman-applied-by flight="flight" />
    </td>
  </tr>
  </tbody>
</table>
