<div class="modal-header">
  <button type="button" class="close" ng-click="closePositionModal()" >&times;</button>
  <h2 class="modal-title">Choix position</h2>
</div>
<div class="modal-body">
  <p>{{myPosition.name}}</p>
  <form>
    <div class="row">
      <div class="col-md-4">
        <h3>Ouest</h3>
        <div class="radio" ng-repeat="p in [30, 31, 32, 33, 34, 35, 36, 37]">
          <label>
            <input type="radio" name="position" ng-model="my.selectedPosition" ng-value="p"/> P{{p}}
          </label>
        </div>
      </div>
      <div class="col-md-4">
        <h3>Bloc EST</h3>
        <div class="radio" ng-repeat="p in [20, 21, 22, 23, 24, 25, 26, 27]">
          <label>
            <input type="radio" name="position" ng-model="my.selectedPosition" ng-value="p"/> P{{p}}
          </label>
        </div>
      </div>
      <div class="col-md-4">
        <h3>Bloc nuit</h3>
        <div class="radio" ng-repeat="p in [11, 12, 13, 14]">
          <label>
            <input type="radio" name="position" ng-model="my.selectedPosition" ng-value="p"/> P{{p}}
          </label>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="closePositionModal()" >Close</button>
  <button type="button" class="btn btn-primary" ng-click="savePositionAndClose()" >Save changes</button>
</div>
