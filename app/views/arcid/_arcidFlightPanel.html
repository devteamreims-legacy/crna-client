<div class="panel panel-primary">
  <div class="panel-heading">
    <span class="panel-title">AFR2010</span>
    <span class="pull-right">EDDM -&gt; EBBR</span>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-hover table-condensed">
    <thead>
      <th>Time</th>
      <th>Point</th>
      <th>Level</th>
    </thead>
    <tbody>
    <tr ng-repeat="pp in arcid.pointProfile">
      <td>{{pp.when | amDateFormat:'HH:mm:ss'}}</td>
      <td>{{pp.name}}</td>
      <td>{{pp.level}}</td>
    </tr>
    </tbody>
    </table>
  </div>
</div>
