<md-content class="arcid-main" layout="row" flex layout-fill>
  <md-content flex="40" flex-gt-md="20" class="arcid-leftbar md-whiteframe-z2" ng-init="arcidSearch = ''">
    <div layout-padding ng-init="arcidSearch = ''">
      <md-input-container>
        <label>Callsign</label>
        <input type="text" ng-model="arcidSearch">
      </md-input-container>
    </div>
    <md-progress-linear ng-if="vm.loading" md-mode="indeterminate"></md-progress-linear>
    <md-divider></md-divider>
    <md-content class="arcid-history" ng-if="arcidSearch === ''">
      <arcid-history loading="vm.loading" select-flight="vm.showFlight"></arcid-history>
    </md-content>
    <md-content class="arcid-search" ng-if="arcidSearch !== ''">
      <arcid-search loading="vm.loading" select-flight="vm.showFlight" query="arcidSearch"></arcid-search>
    </md-content>
  </md-content>
  <arcid-flight-panel flex layout="column" loading="vm.loadingPanel" flight="vm.displayedFlight"></arcid-flight-panel>
</md-content>
