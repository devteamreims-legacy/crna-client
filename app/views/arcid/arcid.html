<div class="row">
  <div id="arcid-left-col" class="col-md-3 col-sm-4">
    <div class="form-group has-feedback">
      <div class="input-group">
        <input type="text" style="text-transform: uppercase;" class="form-control" placeHolder="Callsign" />
        <span class="input-group-btn">
          <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
        </span>
      </div>
    </div>
    <div class="btn-group-vertical" style="width: 100%;" role="group">
      <button class="btn btn-sm btn-default" style="text-align: left;" ng-click="addDisplayedFlight(f)" ng-repeat="f in arcid.flightList | limitTo:7">{{f.callsign}}</button>
    </div>
  </div>
  <div id="arcid-right-col" class="col-md-9 col-sm-8">
    <arcid-flight-panel ng-repeat="f in arcid.displayedFlights" />
  </div>
</div>
