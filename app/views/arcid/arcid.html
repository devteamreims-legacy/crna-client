<md-content class="arcid-main" layout="row" flex layout-fill>
  <md-content flex="40" flex-gt-md="20" class="arcid-leftbar md-whiteframe-z2" ng-init="arcidSearch = ''">
    <div layout-padding ng-init="arcidSearch = ''">
      <md-input-container>
        <label>Callsign</label>
        <input type="text" ng-model="arcidSearch">
<!--        <md-autocomplete
          md-selected-item="arcidSearchFlight"
          md-search-text="arcidSearch"
          md-items="f in arcid.flightList"
          md-floating-label="Callsign"
          md-menu-class="arcid-search-menu"
          md-selected-item-change="addDisplayedFlight(f)"
          md-item-text="f.callsign">
          <span md-highlight-text="arcidSearch" md-highlight-flags="gi">{{f.callsign}}</span>
        </md-autocomplete>
-->   
      </md-input-container>
    </div>
    <md-divider></md-divider>
    <md-content class="arcid-results">
      <md-list-item class="md-2-line arcid-list-item" ng-click="addDisplayedFlight(f)" ng-repeat="f in arcid.flightList|filter:{callsign: arcidSearch}|limitTo: 7">
        <div class="md-list-item-text">
          <h3 md-highlight-text="arcidSearch" md-highlight-flags="i" class="arcid-search-callsign">{{f.callsign}}</h3>          
          <p class="arcid-search-meta">{{f.departure}} - {{f.destination}}</p>
        </div>
        <md-divider flex ng-repeat-end></md-divider>
      </md-list-item>
    </md-content>
  </md-content>
  <md-content class="arcid-panels" layout="column" flex layout-margin>
    <arcid-flight-panel ng-repeat="f in arcid.displayedFlights" />
  </md-content>
</md-content>
