<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/mdi/css/materialdesignicons.css" />
    <link rel="stylesheet" href="bower_components/mdi/css/materialdesignicons.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body layout="row" ng-app="crnaClientApp">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
      <md-toolbar layout="row" layout-padding>
        <h1 class="md-toolbar-tools"><crna-my-sectors/></h1>
      </md-toolbar>
      <md-content flex role="navigation">
        <md-list>
          <md-item>
            <md-item-content>
              <md-button ui-sref-active="md-primary" aria-label="Sector Status" ui-sref='root'>
                <i class="mdi mdi-help face"></i>
                <crna-my-sectors/>
              </md-button>
            </md-item-content>
          </md-item>
          <md-item>
            <md-item-content>
              <md-button ui-sref-active="md-primary" ui-sref='xman'>
                <i class="warning mdi mdi-help md-avatar"></i>
                XMAN
              </md-button>
            </md-item-content>
          </md-item>
          <md-item>
            <md-item-content>
              <md-button ui-sref-active="md-primary" ui-sref='arcid'>
                <i class="danger mdi mdi-help md-avatar"></i>
                ARCID
              </md-button>
            </md-item-content>
          </md-item>
          <md-item>
            <md-item-content>
              <md-button ui-sref-active="md-primary" ui-sref='ctlroom'>
                <i class="success mdi mdi-help md-avatar"></i>
                Salle 
              </md-button>
            </md-item-content>
          </md-item>
        </md-list>
      </md-content>
    </md-sidenav>

    <div layout="column" tabIndex="-1" role="main" flex>
      <md-toolbar layout="row" layout-padding>
        <md-button class="md-icon-button" hide-gt-sm aria-label="Toggle Menu">
          <i class="mdi mdi-menu"></i>
        </md-button>
        <div layout="row" layout-align="space-between center" class="md-toolbar-tools" flex>
          <h1 flex class="md-toolbar-tools md-breadcrumb">
            <span class="md-breadcrumb-page">Angular</span>
          </h1>
          <div flex layout="row" class="md-toolbar-tools" layout-align="end center">
            <crna-choose-position><md-button aria-label="Configure position" class="md-icon-button"><i class="mdi mdi-settings"></i></md-button></crna-choose-position>
            <crna-help-button><md-button aria-label="Help" class="md-icon-button"><i class="mdi mdi-help"></i></md-button></crna-help-button>
            <crna-reload-app><md-button aria-label="Reload app" class="md-icon-button"><i class="mdi mdi-refresh"></i></md-button></crna-reload-app>
          </div>
        </div>
      </md-toolbar>
      <md-content md-scroll-y flex ui-view layout-padding></md-content>
        
<!--
      <footer layout="row">
        <p>Un bug ? Un soucis ? devteamlfee AT gmail.com</p>
      </footer>
-->
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-socket-io/socket.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-smart-table/dist/smart-table.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script src="socket.io/socket.io.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    
    <script src="scripts/config.js"></script>

    <script src="scripts/io.js"></script>
    <script src="scripts/underscore.js"></script>
    <script src="scripts/routes.js"></script>
    <script src="scripts/constants.js"></script>

    <script src="scripts/sector/sector.js"></script>
    <script src="scripts/sector/sectorController.js"></script>
    <script src="scripts/sector/sectorServices.js"></script>
    <script src="scripts/sector/sectorFilters.js"></script>
    <script src="scripts/sector/sectorDirectives.js"></script>

    <script src="scripts/position/position.js"></script>
    <script src="scripts/position/positionController.js"></script>
    <script src="scripts/position/positionServices.js"></script>
    <script src="scripts/position/positionDirectives.js"></script>

    <script src="scripts/xman/xman.js"></script>
    <script src="scripts/xman/xmanController.js"></script>
    <script src="scripts/xman/xmanDirectives.js"></script>

    <script src="scripts/navbar/navbar.js"></script>
    <script src="scripts/navbar/navbarDirectives.js"></script>

    <script src="scripts/arcid/arcid.js"></script>
    <script src="scripts/arcid/arcidController.js"></script>
    <script src="scripts/arcid/arcidDirectives.js"></script>
    <script src="scripts/arcid/arcidServices.js"></script>

    <script src="scripts/controllers/common.js"></script>

    <script src="scripts/eap/eap.js"></script>
    <script src="scripts/eap/eapDirectives.js"></script>
    <!-- endbuild -->
</body>
</html>
